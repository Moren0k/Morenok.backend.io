services:
  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: morenok_db
      POSTGRES_USER: morenok
      POSTGRES_PASSWORD: morenok_local_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morenok -d morenok_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── API ───────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database — points to the postgres service above
      ConnectionStrings__DefaultConnection: >-
        Host=postgres;Port=5432;Database=morenok_db;
        Username=morenok;Password=morenok_local_password

      # JWT — replace with real values for local dev
      Jwt__Key: "REPLACE_WITH_A_STRONG_64_CHAR_SECRET_KEY_FOR_LOCAL_DEV"
      Jwt__Issuer: "Api.backend.io"
      Jwt__Audience: "Api.frontend.io"

      # Cloudinary — replace with real credentials for local dev
      Cloudinary__CloudName: "your_cloud_name"
      Cloudinary__ApiKey: "your_api_key"
      Cloudinary__ApiSecret: "your_api_secret"
      Cloudinary__Url: "cloudinary://your_api_key:your_api_secret@your_cloud_name"

      # Runtime
      ASPNETCORE_ENVIRONMENT: Development
      PORT: "8080"

volumes:
  postgres_data:
